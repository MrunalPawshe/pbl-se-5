<!DOCTYPE html>

<html lang="en">

<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <!-- build:css css/main.css -->
    <!--<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css">-->
    <link rel="stylesheet" href="css/styles.css" />
    <!-- endbuild -->
    <title>psycological_survey: Result</title>
</head>
<body style="background-color: lightpink">
    <div class="wrapper" style=" height: 90vh">
        <div style="font-size:larger">
            <h1 class="user_name">Thankyou <span class="name"> </span> for taking the test</h1>
            <h3 class="user_final">According to your Result</h3>
            <!--<h2 class="user_points">You might have <span class="points"></span></h2>-->
            <h2 class="user_final"><span id="result"></span></h2>
            <h2 class="user_final"><span id="finalr"></span></h2>
            <script>
                var p = sessionStorage.getItem("points");
                if (p < 6) {
                    var result = "You might not have depression";
                    /*var final_level = "zero";
                    document.getElementById("finalr").innerHTML = p;*/
                    document.getElementById("result").innerHTML = result;
                }
                else if (p < 11) {
                    var result = "You might have depression";
                    var final_level = " LEVEL : MILD";
                    document.getElementById("result").innerHTML = result;
                    document.getElementById("finalr").innerHTML = final_level;
                }
                else if (p < 16) {
                    var result = "You might have depression";
                    var final_level = " LEVEL : MEDIUM";
                    document.getElementById("result").innerHTML = result;
                    document.getElementById("finalr").innerHTML = final_level;
                }
                else if (p < 21) {
                    var result = "You might have depression";
                    var final_level = " LEVEL : HIGH";
                    document.getElementById("result").innerHTML = result;
                    document.getElementById("finalr").innerHTML = final_level;
                }

                else {
                    var result = "You might have depression";
                    var final_level = " LEVEL : CRITICAL";
                    document.getElementById("result").innerHTML = result;
                    document.getElementById("finalr").innerHTML = final_level;
                }
            </script>
        </div>
    </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS. -->
    <!-- build:js js/main.js -->
    <script src="js/survey.js"></script>
    <script src="js/result.js"></script>
    <!-- endbuild -->
</body>
</html>
